
    <!DOCTYPE html>
    <html>
    <head>
        <title>Mapa z informacjami</title>
        <style>
            /* Ustawienie podziału strony na dwie połowy */
            body {
                display: flex;
                flex-direction: row;
                height: 100vh;
                margin: 0;
                padding: 0;
            }

            /* Styl dla lewej połowy (mapy) */
            #map-container {
                width: 66.66%; /* 2/3 szerokości strony */
                height: 100%;
            }

            /* Styl dla prawej połowy (informacje) */
            #info-container {
                width: 33.33%; /* 1/3 szerokości strony */
                height: 100%;
                overflow-y: auto;
                background-image: url('logo.svg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                position: relative;
            }

            /* Styl dla wewnętrznego kontenera informacji */
            #info-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                text-align: center;
            }

            #info-content h1,
            #info-content p,
            #info-content a,
            #info-content button,
            #info-content img {
                margin: 10px;
                color: black;
            }

            #info-content a {
                color: #ffcc00;
            }

            #info-content button {
                background-color: #ffcc00;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            #info-content button:hover {
                background-color: #ffa500;
            }
        </style>
        <script>
            function copyAddressToClipboard() {
                var address = document.getElementById("address").innerHTML;
                navigator.clipboard.writeText(address);
                alert("Address copied to clipboard!");
            }
            setTimeout(function() {
                location.reload();
            }, 600000); // Odświeżanie co 10 minut
        </script>
    </head>
    <body>
        <div id="map-container">
            <!-- Tutaj umieść kod wygenerowanej mapy -->
            <iframe src="mapa.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div id="info-container">
            <!-- Tutaj umieść swoje informacje, linki, grafiki, etc. -->
            <div id="info-content">
                <h1 style="font-size: 14px;">INFORMACJE I ZASADY:</h1>
                <p>
                    1) bla bla bla bla bla <br>
                    2) bla bla bla bla bla <br>
                    3) bla bla bla bla bla <br>
                </p>

                <a href="https://www.example.com">Przykładowy link</a><br>
        
                <div>
                    <div>
                        <p><strong>Adres skrytki: <br><br></strong><span id="address">bitcoincash:qqxpkj2lxvzehph33c5zawhpsskcdnn6tu95syuafv</span><br>
                        <button onclick="copyAddressToClipboard()">Kopiuj adres do schowka</button><br><br>
                        <img src="qrcode.png" alt="QR Code" style="width: 200px; height: 200px;"><br></p> 
                        <p>Aktualna wartość skrytki:<br>0.0 BCH (0.000%)</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
